<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Lucky Punk-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game.css" type="text/css">
</head>

<body>
    <!-- Code inspiration came from Build a Quiz App by James Quick on Youtube  -->
    <section class="container-fluid game-spacing  section-game">
        <nav class="row">
            <ul class="nav nav-tabs col-1">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><b>Menu</b></a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="index.html"><b>Home</b></a></li>
                <li><a class="dropdown-item" href="form.html"><b>“Suggest A Quote“</b></a></li>
            </ul>
                </li>
            </ul>
        </nav>
        <div id="game" class="row justify-content-center no-gutters">
            <div class="row">
                <div class="col-6 d-flex justify-content-end ">
                    <div>
                        <p class="hud-prefix">
                            Question
                        </p>
                        <h1 class="hud-main-text" id="quoteCounter">

                        </h1>
                    </div>
                </div>
                <div class="col-6 hud">
                    <div>
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-self-center text-center movie-quote">
                <h2 id="quote">Name the movie?</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-self-center text-center">
            <div class="col-8 movie-container">
                <p class="movie-prefix">A</p>
                <p class="movie-text" data-number="1">"movie 1"</p>
            </div>
            <div class="col-8 movie-container">
                <p class="movie-prefix">B</p>
                <p class="movie-text" data-number="2"> "movie 2"</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-self-center text-center">
            <div class="col-8 movie-container">
                <p class="movie-prefix">C</p>
                <p class="movie-text" data-number="3">"movie 3"</p>
            </div>
            <div class="col-8 movie-container">
                <p class="movie-prefix">D</p>
                <p class="movie-text" data-number="4">"movie 4"</p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="assets/js/game.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
