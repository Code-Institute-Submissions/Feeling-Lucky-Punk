<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Lucky Punk-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game.css" type="text/css">
</head>
<body>
    <!-- Code idea came from Build a Quiz App by James Quick on Youtube  -->
    <section class="container-fluid section-game">
    <div id="game" class="row justify-content-center no-gutters">
      <div class="col-12 d-flex justify-content-center align-self-center text-center movie-quote">  
      <h2 id="quote">Name the movie?</h2>
      </div>
    </div>
      <div class="row d-flex justify-content-center align-self-center text-center">
      <div class="col-8 movie-container">
        <p class= "movie-prefix">A</p>
        <p class= "movie-text" data-number="1">"movie 1"</p>
      </div>
      <div class= "col-8 movie-container">
        <p class= "movie-prefix">B</p>
        <p class= "movie-text" data-number="2"> "movie 2"</p>
      </div>
     </div>
     <div class="row d-flex justify-content-center align-self-center text-center">
      <div class= "col-8 movie-container">
        <p class= "movie-prefix">C</p>
        <p class= "movie-text" data-number="3">"movie 3"</p>
      </div>
       <div class= "col-8 movie-container">
        <p class= "movie-prefix">d</p>
        <p class= "movie-text" data-number="4">"movie 4"</p>
      </div>
     </div>
    </section>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
